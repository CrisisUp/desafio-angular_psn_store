<a [routerLink]="['/details', gameData.id]" class="card__container">
	<img class="card__img" [src]="gameData.cover" alt="Capa do jogo">
	<app-card-label [gameLabel]="gameData.label"></app-card-label>
	<app-card-pricing [gameType]="gameData.type" [gamePrice]="gameData.price"></app-card-pricing>
</a>
